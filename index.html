<!DOCTYPE html>
<html>
<head>
  <title>VR Project</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <style>
     #overlay {
	    position: fixed; /* Sit on top of the page content */
	    display: none; /* Hidden by default */
	    width: 100%; /* Full width (cover the whole page) */
	    height: 100%; /* Full height (cover the whole page) */
	    top: 0; 
	    left: 0;
	    right: 0;
	    bottom: 0;
	    background-color: rgba(0,0,0,0.5); /* Black background with opacity */
	    z-index: 2;
	    cursor: pointer
	}
  </style>
</head>
<body>
<div id="container">
</div>

<script type="text/babel">
  var destination = document.querySelector("#container");

  var rectBackground = React.createClass({
  	render() {
			return (
				<div id="new1" style={{width:300px; height:200px; background-color:blue}}>
				</div>
			);
	}
  });
  
  var VideoMain = React.createClass({
	getInitialState: () => {
		return {
			showVideoOnly: true
		};
	},
  
  	showVideoOnly() {
		var vid = document.querySelector("#video-1-sex-n-city-trailer");
		vid.play();
		this.setState({ showVideoOnly: true});
	},
  
  	showChoices() {
		var vid = document.querySelector("#video-1-sex-n-city-trailer");
		vid.pause();
		console.log ("answer: " + this.state.showVideoOnly);
		this.setState({ showVideoOnly: false});
	},
	
	render() {	
		return (
			<div id="v_main">
				<div id="new1" style={{width:300px; height:200px; background-color:blue}}>
				</div>
				<video controls id="video-1-sex-n-city-trailer" width="550" height="310" onClick={this.showChoices} autoPlay>
				<source src="video-1-sex-n-city-trailer.mp4">
				</source>
				</video>
				{this.state.showVideoOnly ? null : <rectBackground />}	
			</div>
		);		
	}
  });


  ReactDOM.render(
	<div>
    	<VideoMain />
	</div>,
	destination
  );

</script>

</body>
</html>
